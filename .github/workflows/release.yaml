name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  deployments: write

jobs:
  tests:
     uses: Kamil-cg/sturdy-tribble/.github/workflows/test.yaml@main
     secrets: inherit
  deploy-cf:
    needs: [tests]
    uses: Kamil-cg/sturdy-tribble/.github/workflows/cf.yaml@main
    secrets: inherit
    with:
      environment: Production
