_schema-version: 3.3.0
ID: btp-starterkit
description: A simple CAP project.
version: 1.0.0
modules:
  - name: customer
    type: html5
    path: app/customer
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: btp-starterkit-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: btp-starterkit-postgres
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: btp-starterkit-postgres-deployer
    type: nodejs
    path: gen/pg
    requires:
      - name: btp-starterkit-postgres
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - command: npm start
          name: deploy-to-postgresql
  - name: btp-starterkit-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: btp-starterkit-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - btpstarterkitcustomer.zip
          name: btpstarterkitcustomer
          target-path: resources/
  - name: btpstarterkitcustomer
    type: html5
    path: app/customer
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: btp-starterkit-postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: free
  - name: btp-starterkit-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: btp-starterkit-html5-service
      service-plan: app-host
  - name: btp-starterkit-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: btp-starterkit-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
